<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Cadastro - VIVER</title>
  <link rel="stylesheet" href="site.css" />
</head>
<body>
  <section>
    <h2>Criar conta</h2>
    <form id="signupUsuario" novalidate>
      <input type="text" id="nome" name="nome" placeholder="Nome completo" required />
      <div class="invalid-feedback">Informe o nome do usu치rio.</div>

      <input type="email" id="email" name="email" placeholder="E-mail" required />
      <div class="invalid-feedback">Informe o email do usu치rio.</div>

      <input type="password" id="password" name="password" placeholder="Senha" required />
      <div class="invalid-feedback">Informe a senha do usu치rio.</div>

      <input type="password" id="confirmationPassword" name="confirmationPassword" placeholder="Confirmar senha" required />
      <div class="invalid-feedback">Confirme a senha.</div>

      <button type="submit">Cadastrar</button>
    </form>

    <p>J치 tem conta? <a href="signin.html">Entrar</a></p>
  </section>

  <!-- Toast para mensagens -->
  <div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="liveToast" class="toast" role="alert">
      <div class="toast-header">
        <strong class="me-auto"></strong>
        <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
      </div>
      <div class="toast-body"></div>
    </div>
  </div>

  <script type="module" src="js/signup.js"></script>
</body>
</html>
