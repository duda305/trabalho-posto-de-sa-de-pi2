<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Posto de Saúde - Home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
  </head>

  <body class="pb-5">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container">
        <a class="navbar-brand" href="#">Posto de Saúde</a>
        <div class="collapse navbar-collapse justify-content-end">
          <div class="dropdown">
            <div
              class="d-flex justify-content-center align-items-center rounded-circle bg-dark ms-2 text-white"
              style="width: 1.5rem; height: 1.5rem"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <span class="iconify" data-icon="mdi:account"></span>
            </div>
            <ul class="dropdown-menu dropdown-menu-end">
              <li>
                <h6 id="user-name" class="dropdown-header">Usuário</h6>
              </li>
              <li><a class="dropdown-item" href="#" onclick="signout()">Sair</a></li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <!-- Conteúdo Principal -->
    <div class="container">
      <h1 class="text-center my-5">Consultas Agendadas</h1>

      <div id="appointments" class="row row-cols-1 row-cols-md-2 g-4">
        <!-- Aqui vão os cards das consultas -->
        <div class="col">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Consulta com Dr. Fulano</h5>
              <p class="card-text">
                Paciente: João da Silva<br />
                Data: 2025-09-20<br />
                Observações: Retorno de exame
              </p>
              <button class="btn btn-danger btn-sm">Cancelar</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Botão flutuante para agendar -->
    <button
      class="btn btn-primary rounded-circle"
      style="position: fixed; bottom: 24px; right: 24px; width: 60px; height: 60px"
      data-bs-toggle="offcanvas"
      data-bs-target="#offcanvasConsulta"
      aria-controls="offcanvasConsulta"
    >
      +
    </button>

    <!-- Offcanvas de Agendamento -->
    <div
      class="offcanvas offcanvas-end"
      tabindex="-1"
      id="offcanvasConsulta"
      aria-labelledby="offcanvasConsultaLabel"
    >
      <div class="offcanvas-header">
        <h5 id="offcanvasConsultaLabel">Novo Agendamento</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <form id="agendarConsulta">
          <div class="mb-3">
            <label for="paciente" class="form-label">Paciente</label>
            <input type="text" class="form-control" id="paciente" required />
          </div>
          <div class="mb-3">
            <label for="medico" class="form-label">Médico</label>
            <input type="text" class="form-control" id="medico" required />
          </div>
          <div class="mb-3">
            <label for="data_consulta" class="form-label">Data da Consulta</label>
            <input type="date" class="form-control" id="data_consulta" required />
          </div>
          <div class="mb-3">
            <label for="observacao" class="form-label">Observações</label>
            <textarea class="form-control" id="observacao" rows="3"></textarea>
          </div>
          <button type="submit" class="btn btn-primary w-100">Agendar</button>
        </form>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./js/home.js"></script>
  </body>
</html>
