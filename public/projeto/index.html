<!DOCTYPE html> 
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Médicos Disponíveis</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }

      .card-img-top {
        width: 100%;
        height: 240px; /* altura maior para melhor visualização */
        object-fit: cover;
        object-position: center 40%; /* melhor foco no rosto, ajusta conforme quiser */
        border-top-left-radius: 1rem;
        border-top-right-radius: 1rem;
        display: block;
      }

      footer {
        background-color: #fff;
        border-top: 1px solid #dee2e6;
      }
    </style>
  </head>

  <body class="pb-5">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container">
        <a class="navbar-brand" href="#">Viver Saúde</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Alternar navegação"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>



    <!-- Conteúdo -->
    <div class="container mt-5 px-3">
      <h1 class="mb-4 text-center text-primary">Médicos Disponíveis</h1>
      
      <div class="mb-3 text-end">
        <button
          class="btn btn-primary"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasForm"
          aria-controls="offcanvasForm"
          id="btnAddMedico"
        >
          + Novo Médico
        </button>
      </div>

      <div class="row medicos">
        <!-- Os cards dos médicos serão inseridos aqui via JavaScript -->
      </div>
    </div>

    <!-- Offcanvas - Formulário -->
    <div
      class="offcanvas offcanvas-end"
      tabindex="-1"
      id="offcanvasForm"
      aria-labelledby="offcanvasFormLabel"
    >
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasFormLabel">Cadastrar / Editar Médico</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
          aria-label="Fechar"
          id="btnCloseOffcanvas"
        ></button>
      </div>
      <div class="offcanvas-body">
        <form id="formMedico">
          <input type="hidden" id="medico_id" />
          <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input
              type="text"
              class="form-control"
              id="nome"
              name="nome"
              required
              placeholder="Nome completo"
            />
          </div>
          <div class="mb-3">
            <label for="id" class="form-label">ID</label>
            <input
              type="text"
              class="form-control"
              id="id"
              name="id"
              required
              placeholder="02"
            />
          </div>
          <div class="mb-3">
            <label for="disponibilidade" class="form-label">Disponibilidade</label>
            <input
              type="text"
              class="form-control"
              id="disponibilidade"
              name="disponibilidade"
              required
              placeholder="08h-12h"
            />
          </div>
          <div class="mb-3">
            <label for="telefone" class="form-label">Telefone</label>
            <input
              type="tel"
              class="form-control"
              id="telefone"
              name="telefone"
              required
              placeholder="(83)99123-4567"
            />
          </div>
          <button type="submit" class="btn btn-primary w-100">Salvar Médico</button>
        </form>
      </div>
    </div>

    <!-- Modal - Confirmar exclusão -->
    <div
      class="modal fade"
      id="modalConfirmDelete"
      tabindex="-1"
      aria-labelledby="modalConfirmDeleteLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalConfirmDeleteLabel">Remover Médico</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Fechar"
            ></button>
          </div>
          <div class="modal-body">
            <p>Tem certeza que deseja remover este médico?</p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancelar
            </button>
            <button type="button" class="btn btn-danger" id="btnConfirmDelete">
              Confirmar
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Rodapé -->
    <footer class="text-center text-muted py-4 mt-5">
      &copy; 2025, VIVER. Cuidando da sua saúde.
    </footer>

    <!-- Scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    ></script>
    <script src="./scripts.js" type="module"></script>
  </body>
</html>
