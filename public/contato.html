<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .contact-form {
      background-color: #fff;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .contact-form h2 {
      margin-bottom: 10px;
    }

    .contact-form p {
      font-size: 14px;
      margin-bottom: 15px;
      color: #555;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 14px;
    }

    .contact-form button.submit-btn {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 4px;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    .contact-form button.submit-btn:hover {
      background-color: #45a049;
    }

    .contact-form button.back-button {
      display: inline-block;
      padding: 4px 8px;       
      margin: 10px auto 0 auto; /* centralizado */
      border: 1px solid #444; 
      border-radius: 3px;
      background-color: #555; 
      color: #fff;
      font-size: 12px;        
      cursor: pointer;
      text-align: center;
    }

    .contact-form button.back-button:hover {
      background-color: #333;
    }
  </style>
</head>
<body>

  <form class="contact-form">
    <h2>Como posso ajudar?</h2>
    <p>Nossa equipe está disponível 24 horas, nos contate pelos meios abaixo:</p>
    <input type="text" name="nome" placeholder="Seu nome" required>
    <input type="email" name="email" placeholder="Seu e-mail" required>
    <textarea name="mensagem" rows="4" placeholder="Sua mensagem" required></textarea>
    <button type="submit" class="submit-btn">Enviar</button>
    <br>
    <button type="button" class="back-button" onclick="history.back()">Voltar</button>
  </form>

</body>
</html>
