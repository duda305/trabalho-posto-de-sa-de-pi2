<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Home - Posto de Saúde</title>

    <!-- CSS principal -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <!-- Seção de Perfil -->
    <section class="perfil-card">
        <img 
            src="projeto/img/cara.png"
            alt="Foto do usuário"
            class="perfil-foto"
            id="userProfilePic"
        >

        <div class="perfil-dados">
            <span class="perfil-nome">Usuário</span>

            <div class="perfil-acoes">
                <button class="btn-perfil" id="perfilBtn">
                    Ver perfil
                </button>

                <button class="btn-sair" id="logoutBtn">
                    Sair
                </button>
            </div>
        </div>
    </section>

    <!-- Conteúdo principal -->
    <main class="conteudo">
        <h2>Bem-vindo ao sistema</h2>
        <p>Escolha uma das opções abaixo</p>

        <div class="acoes">
            <button onclick="window.location.href='servicos.html'">
                Agendar Consulta
            </button>

            <button onclick="window.location.href='contato.html'">
                Fale Conosco
            </button>
        </div>
    </main>

    <!-- JS da Home -->
    <script src="js/home.js"></script>
</body>
</html>
