<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Cadastro - VIVER</title>
  <link rel="stylesheet" href="site.css" />
</head>
<body>
  <section>
    <h2>Criar Conta</h2>
    <form id="cadastrarUsuario" onsubmit="cadastrarUsuario(event)">
      <input type="text" name="nome" placeholder="Nome Completo" required />
      <input type="email" name="email" placeholder="E-mail" required />
      <input type="password" name="senha" placeholder="Senha" required />
      <input type="password" name="confirmacao_senha" placeholder="Confirme sua Senha" required />
      <button type="submit">Cadastrar</button>
    </form>
    <p>JÃ¡ tem uma conta? <a href="signin.html">Entre aqui</a></p>
  </section>

  <script type="module" src="js/signup.js"></script>
</body>
</html>
